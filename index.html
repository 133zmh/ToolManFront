<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="icon" href="assets/ico/tools.ico" type="image/x-icon"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    </head>
<body>
    <div id="app">
        <el-radio-group v-model="isCollapse" style="margin-bottom: 10px;">
            <el-radio-button :label="true">收起</el-radio-button>
            <el-radio-button :label="false">展开</el-radio-button>
        </el-radio-group>
        <el-menu default-active="1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b"
            :collapse="isCollapse">
            <el-menu-item index="1">
                <i class="el-icon-bangzhu"></i>
                <span slot="title">主页</span>
            </el-menu-item>
            <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-picture-outline"></i>
                    <span slot="title">图片</span>
                </template>
                <el-menu-item index="2-1">图片处理1</el-menu-item>
                <el-menu-item index="2-2">图片处理2</el-menu-item>
                <el-menu-item index="2-3">图片处理3</el-menu-item>
            </el-submenu>
            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-headset"></i>
                    <span slot="title">音频</span>
                </template>
                <el-menu-item index="3-1">音频处理1</el-menu-item>
                <el-menu-item index="3-2">音频处理2</el-menu-item>
                <el-menu-item index="3-3">音频处理3</el-menu-item>
            </el-submenu>
            <el-submenu index="4">
                <template slot="title">
                    <i class="el-icon-document"></i>
                    <span slot="title">文档</span>
                </template>
                <el-menu-item index="4-1">文档处理1</el-menu-item>
                <el-menu-item index="4-2">文档处理2</el-menu-item>
                <el-menu-item index="4-3">文档处理3</el-menu-item>
            </el-submenu>
            <el-menu-item index="5">
                <i class="el-icon-more-outline"></i>
                <span slot="title">其他</span>
            </el-menu-item>
        </el-menu>

    </div>
</body>
    <!-- import Vue before Element -->
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.js"></script>
    <!-- import Element -->
    <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
    <script src="assets/js/main.js"></script>
</html>
