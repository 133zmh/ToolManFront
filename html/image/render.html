    <div id="pad-wrapper" class="form-page">
		<h1>在线渲染图像文件</h1>
        <div id="main_render" class="pure-form" style="float: left; width: 600px" >
            <div id="image-editor" class="cropper-bg"><img id="image" /></div>
            <p id="action-bar">
                <label for="file" class="pure-button">选择图片</label>
                <input type="file" accept="image/*" id="file" name="file"/>
                渲染效果：
                <select name="audio_trans" id="img_render">
                    <option value="0">玻璃效果</option>
                    <option value="1">万花筒效果</option>
                    <option value="2"> ? </option>
                    <option value="3">镜像效果</option>
                    <option value="4">水下效果</option>
                    <option value="5">模拟水面波纹效果</option>
                    <option value="6">灰度图</option>
                    <option value="7">反转色彩</option>
                </select>
                <span class="r">
                    <button type="button" id="upload_render" class="pure-button pure-button-primary" onclick="imageRender()">上传图片</button>
                    <a id="download_render" class="pure-button" download="">下载图片</a>
                </span>
            </p>
        </div>
        <div id="div_img_render_back" style="float: left; width: 600px">
            <img src="" id="img_render_back">
        </div>
