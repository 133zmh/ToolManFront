    <div class="content">
		<div class="function-menu">
        <ul class="menu">
         <li><a href="ASR.html"><i class="fa fa-square-o"></i> 识别</a></li>
         <li><i class="fa fa-square"></i> 转换</li>
		</ul>
		</div>
		<div id="pad-wrapper" class="form-page">
			<h1>在线转换音频文件</h1>
            <div id="div_audio_input">
                    <label> <input type="file" accept="audio/*" name="fileName1" id="fileName1" style="position:absolute;opacity:0;width: 200px; width: 200px" onchange="changeFileImg()"/>
                        <img id="img_audio_input" src="../../img/areaUpload.png" style="width: 200px; width: 200px">
                        <br/>
                        <text id="text_filename"></text>
                    </label>
            </div>
            <div id="div_audio_control">
                <div class="div_audio_select_class">
                    <label>目标格式：</label>
                    <div class="ui-select">
                        <select name="audio_trans" id="audio_trans">
                            <option value="mp3">mp3</option>
                            <option value="wav">wav</option>
                        </select>
                    </div>
                </div>
                <div id="div_doc_arrow">
                    <img id="img_click_trans" src="../../img/clicktrans.png" style="width: 100%;height: 75px;margin-top: 10px" onclick="sendToUser()">
                </div>
            </div>
            <div id="div_audio_back">
                <img id="img_audio_back" src="../../img/mp3.png" alt="" style="width: 200px; width: 200px">
                <br/>
                <label>
                    <text id="text_filename_back"></text>
                </label>
                <br/>
                <div id="div_doc_download">
                    <button id="img_doc_download" class="btn btn-info btn-sm" onclick="downloadAudio()">
                        下载文件
                    </button>
                    <a href="" id="a_audio_download"></a>
                </div>
            </div>
		</div>
