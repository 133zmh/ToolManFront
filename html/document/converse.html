    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/document-ui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/element-ui.css">
</head>
<body>
    <div class="navbar navbar-inverse" role="banner">
        <button class="navbar-toggle" type="button" data-toggle="collapse" id="menu-toggler">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand hidden-xs" href="../../index.html"> T <i class="fa fa-refresh fa-spin"></i> OL&nbspMAN </a>
        <ul class="nav navbar-nav">
            <li class="notification-dropdown dropdown">
                <a href="#" class="trigger dropdown-toggle">
                    <div id="loginimg">
                        <img src="../../assets/ico/工程师0.png" height="21">
                        <b class="caret"></b>
                    </div>
                </a>
                <div class="pop-dialog">
                    <div class="pointer right">
                        <div class="arrow"></div>
                        <div class="arrow_border"></div>
                    </div>
                    <div class="body">
                        <a href="#" class="close-icon"><i class="fa fa-close"></i></a>
                        <div class="notifications" id="loginform">
                            <div id="loginhead">
                                <p>用户登录</p>
                            </div>
                            <div class="item">
                                <i class="fa fa-sign-in"></i>
                                用户名：<input type="text" name="username" id="username" style="position:absolute;left:115px;border:1px solid #5BC0DE"/>
                            </div>
                            <div class="item">
                                <i class="fa fa-sign-in"></i>
                                密码：<input type="password" name="password" id="password" style="position:absolute;left:115px;border:1px solid #5BC0DE"/>
                            </div>
                            <div id="registeradd">
                            </div>
                            <div class="footer" id="registerchange">
                                <input type="submit" class="btn btn-info btn-sm" onclick="login()" id="login" value="确认" />&nbsp;
                                <input type="submit" class="btn btn-info btn-sm" onclick="registeradd()" value="注册" />
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="sidebar-nav">
        <ul id="dashboard-menu">
            <li>
                <a href="../image/compress.html">
                    <img src="../../assets/ico/图片.png" style="width: 40px;">
                    <span><b>图像</b></span>
                </a>
            </li>
            <li class="active">
                <div class="pointer">
                    <div class="arrow"></div>
                    <div class="arrow_border"></div>
                </div>
                <a href="../document/converse.html">
                    <img src="../../assets/ico/文档.png" style="width: 40px;">
                    <span><b>文档</b></span>
                </a>
            </li>
            <li>
                <a href="../audio/ASR.html">
                    <img src="../../assets/ico/音频.png" style="width: 40px;">
                    <span><b>音频</b></span>
                </a>
            </li>
            <li>
                <a href="../user/center.html">
                    <img src="../../assets/ico/工程师.png" style="width: 40px;">
                    <span><b>用户</b></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="function-menu">
            <ul class="menu">
            <li><i class="fa fa-square"></i> 转换</li>
            </ul>
        </div>

        <div id="pad-wrapper" class="form-page">
            <h1>在线转换文档格式</h1>
            <div id="div_doc_input">
                <label>
                    <input type="file" name="fileNameDocument" id="fileNameDocument" style="position:absolute;opacity:0;width: 200px; width: 200px" onchange="changeFileImg()">
                    <img id="img_doc_input" src="../../img/areaUpload.png" style="width: 200px; width: 200px">
                    <br/>
                    <text id="text_filename" style="" ></text>
                </label>
            </div>
            <div id="dic_doc_control" >
                <div id="div_doc_select">
                    <label>目标格式：</label>
                    <div class="ui-select">
                        <select name="document_trans" id="document_trans">
                            <option value="html">html</option>
                            <option value="png">png</option>
                            <option value="jpeg">jpeg</option>
                            <option value="doc">doc</option>
                            <option value="docx">docx</option>
                            <option value="pdf">pdf</option>
                        </select>
                    </div>
                </div>

                <div id="div_doc_arrow">
                    <img src="../../img/long-arrow-right.png" style="width: 100%;height: 100px">
                </div>
                <div id="div_doc_button">
                    <button class="btn btn-info" onclick="sendToUserDocument()" id="sendToUserDocument">
                        转换文件
                    </button>
                </div>
            </div>
            <div id="div_doc_back">
                <img id="img_doc_back" src="../../img/html.png" alt="" style="width: 200px; width: 200px">
                <br/>
                <label>
                    <text id="text_filename_back"></text>
                </label>
                <br/>
                <div id="div_doc_download">
                    <button id="img_doc_download" class="btn btn-info btn-sm" onclick="downloadPic()">
                        下载文件
                    </button>
                    <a id="a_doc_download" href="">download</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/forms.min.js"></script>
    <script src="../../assets/js/document.js"></script>
    <script src="../../assets/js/url.js"></script>
    <script src="../../assets/js/login.js"></script>

    <div class="navbar-inverse">
        <div class="navbar-inner">
            <span class="foottext">版权所有 &copy; 软工小组。</span>
